social_virtual_event_bbb.settings:
  path: '/admin/virtual_events/settings'
  defaults:
    _form: '\Drupal\social_virtual_event_bbb\Form\SocialVirtualEventBBBSettingsForm'
    _title: 'Social Virtual Event BBB Settings'
  requirements:
    _permission: 'administer social_virtual_event_bbb settings'
  options:
    _admin_route: TRUE 

social_virtual_event_bbb.delete_recording_form:
  path: '/delete-recording/{recording_id}/{entity_type}/{entity_id}'
  defaults:
    _form: '\Drupal\social_virtual_event_bbb\Form\SocialVirtualEventBBBDeleteRecordingForm'
  requirements:
    _permission: 'access content'     
